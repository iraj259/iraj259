name: GitHub Stats & Languages - Pastel Purple Theme

on:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight UTC
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  generate-stats-languages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Pastel Purple Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: iraj259
          template: modern
          base: repositories, metadata
          plugin_languages: yes
          plugin_languages_limit: 5
          plugin_languages_ignored: html, css
          plugin_stars: yes
          plugin_followup: yes
          theme: custom
          colors: |
            primary:#9984D4        # pastel purple
            secondary:#6B49B1      # darker purple
            background:#0E0E0E     # black background
            border:#B393F0         # pastel border
            text:#F5EFFF           # white/pale text
            bar_primary:#C2A2F0    # lighter purple bars
            bar_secondary:#7D5BA6  # darker purple bars
